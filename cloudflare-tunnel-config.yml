# Cloudflare Tunnel Configuration
# This file will be created automatically after tunnel setup
# Location: ~/.cloudflared/config.yml on Raspberry Pi

# Replace <TUNNEL-ID> with your actual tunnel ID
tunnel: <TUNNEL-ID>
credentials-file: /home/entung/.cloudflared/<TUNNEL-ID>.json

ingress:
  # Backend API - drowsiness detection
  - hostname: api-drowsiness.your-tunnel-url.com
    service: http://localhost:5001
    originRequest:
      noTLSVerify: true
  
  # Camera Stream
  - hostname: camera-drowsiness.your-tunnel-url.com
    service: http://localhost:8080
    originRequest:
      noTLSVerify: true
  
  # Catch-all rule (required)
  - service: http_status:404

# Optional: Logging
# loglevel: info
# logfile: /var/log/cloudflared.log
